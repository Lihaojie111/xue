var taocans = [];
function getCheckArr(elem) {
    var arr = [];
    $('#type div').each(function() {
        var me = $(this),
            checkeds = me.find(':checked');
        if (checkeds.length) {
            var temp = [];
            checkeds.each(function() {
                temp.push($(this).val())
            })
            arr.push(temp);
        }
    })
    console.log(arr)
    return arr;
}

function getArr(arr) {

    function run(arr) {
        var len = arr.length;
        if (len < 2) {
            return arr[0];
        } else {
            var len1 = arr[0].length;
            var len2 = arr[1].length;
            var temp = [];
            for (var i = 0; i < len1; i++) {
                for (var j = 0; j < len2; j++) {
                    temp.push(arr[0][i] + ',' + arr[1][j]);
                }
            }
            var newarr = arr.slice(2);
            if (newarr.length) {
                newarr.unshift(temp);
                return run(newarr)
            }
            return temp
        }
    }

    var res = run(arr);
    if (!res) {
        return '';
    }
    var len = res.length;
    for (var i = 0; i < len; i++) {
        res[i] = res[i].split(',')
    }
    console.log(res);
    return res;

}

function resetTable(data) {
    var tpl = '';

    var arr = getArr(getCheckArr());

    var temp = [];

    $.each(arr, function(k, v) {
        tpl += '<tr>';
        $.each(v, function(key, val) {
            tpl += getCell(v.slice(0, key + 1).toString(), key, val);
        })
        tpl += '<td><input class="taocans" type="number" value=""></td><td></td><td></td>';
        tpl += '</tr>';
    })

    function getCell(val, index, value) {
        var i;
        if ($.inArray(val, temp) === -1) {
            i = 0;
            temp.push(val);
            $.each(arr, function(k, v) {
                if (v.slice(0, index + 1).toString() == val) {
                    i++;
                }
            })
        }
        if (i && i >= 1) {
            return '<td rowspan="' + i + '">' + value + '</td>'
        }
        return '';
    }

    $('#list').html(tpl)
    console.log(arr);
    taocans = arr;
}

$(':checkbox').click(function() {
    resetTable();
});
