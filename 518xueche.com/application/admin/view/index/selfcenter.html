<!doctype html>
<html lang="en">
<head>
    <title>518后台管理-个人中心</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="/public/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/assets/vendor/linearicons/style.css">
    <link rel="stylesheet" href="/public/assets/vendor/chartist/css/chartist-custom.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/public/assets/css/main.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="/public/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/public/assets/img/favicon.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        {include file="public/header"}
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                {include file="public/left"}
            </nav>
        </div>
    </div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="panel panel-headline" style="min-height: 500px;">
                    <div class="panel-heading">
                        <h3 class="panel-title">个人中心</h3>
                    </div>
                    <div class="panel-body" align="center" style="margin-top: 0px;">
                        <div class="center-body" style="width: 450px;">
                        <div class="profile-header">
                            <div class="overlay"></div>
                            <div class="profile-main">
                                <img src="{$user_info.head_img}" class="img-circle" alt="Avatar" width="60" height="60">
                                <h3 class="name" style="margin-bottom: 8px;">{$user_info.name}</h3>
                                <span class="online-status status-available" style="margin-top: 25px;">
                                    {switch $user_info['type']}
                                        {case 1}
                                        超级管理员
                                        {/case}
                                        {case 2}
                                        分公司负责人
                                        {/case}
                                        {case 3}
                                        门店负责人
                                        {/case}
                                    {/switch}
                                </span>
                            </div>
                        </div>
                        <!-- PROFILE DETAIL -->
                        <div class="profile-detail" align="left">
                            <div class="profile-info">
                                <h4 class="heading">基础信息</h4>
                                    <ul class="list-unstyled list-justify">
                                        <li>联系电话 <span>+86&nbsp;&nbsp;&nbsp;{$user_info.mobile}</span></li>
                                      
                                    </ul>
                             </div>
                             <div class="text-center"><a href="editinfo" class="btn btn-primary">更新信息</a> <a href="mima" class="btn btn-success">修改密码</a></div>
                          
                        </div>
                            <!-- END PROFILE DETAIL -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        {include file="public/footer"}
    </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script src="/public/assets/vendor/jquery/jquery.min.js"></script>
<script src="/public/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/public/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/public/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
<script src="/public/assets/vendor/chartist/js/chartist.min.js"></script>
<script src="/public/assets/scripts/klorofil-common.js"></script>

<script>
    $("#min-stock").click(function () {
        var remind_stock=$("input[name='remind_stock']").val();
         var uid=$("input[name='uid']").val();
        if(remind_stock==""||remind_stock==0){
            alert("请输入内容");
        }
        $.ajax({
            type: "POST",
            url: "/index.php/Index/index/minstock",
            data: {remind_stock:remind_stock,uid:uid},
            success: function (data) { //返回json结果
                console.log(data);
                alert("更新成功");
            }
        });

    });
</script>

</body>

</html>
