<!doctype html>
<html lang="en">
<head>
    <title>仓库管理系统-个人中心</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="/public/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/assets/vendor/linearicons/style.css">
    <link rel="stylesheet" href="/public/assets/vendor/chartist/css/chartist-custom.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/public/assets/css/main.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="/public/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/public/assets/img/favicon.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        {include file="public/header"}
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                {include file="public/left"}
            </nav>
        </div>
    </div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="panel panel-headline" style="min-height: 500px;">
                    <div class="panel-heading">
                        <h3 class="panel-title">大库管理员列表</h3>
                        <a type="button" style="float: right" class="btn btn-default" href="/index.php/Index/index/add_manager">新增</a>
                    </div>
                    <!-- TABLE HOVER -->
                            <div class="panel-body">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>姓名</th>
                                        <th>级别</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {foreach name="$user_list" item="v" key="key"}
                                    <tr>
                                        <td>{$key+1}</td>
                                        <td>{$v.name}</td>
                                        <td>大库管理员</td>
                                        <td width="230">
                                            <!-- <a type="button" class="btn btn-default btn-xs">查看</a>-->
                                            <a   href="/index.php/Index/index/edit_manager/iid/{$v.info_id}/uid/{$v.uid}"   class="btn btn-info btn-xs">修改信息</a>
                                            <a   href="/index.php/Index/index/cmima/iid/{$v.info_id}/uid/{$v.uid}"   class="btn btn-primary btn-xs">修改密码</a>
                                            <a href="/index.php/Index/index/del_user?uid={$v.uid}&type=3" style="float: right; margin-top: 5px; color: red;"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                    {/foreach}
                                    </tbody>
                                </table>
                            </div>
                            <div align="center">
                                {$user_list->render()}
                            </div>
                    <!-- END TABLE HOVER -->
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        {include file="public/footer"}
    </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script src="/public/assets/vendor/jquery/jquery.min.js"></script>
<script src="/public/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/public/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/public/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
<script src="/public/assets/vendor/chartist/js/chartist.min.js"></script>
<script src="/public/assets/scripts/klorofil-common.js"></script>

<script>

</script>

</body>

</html>
