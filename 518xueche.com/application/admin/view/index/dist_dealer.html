<!doctype html>
<html lang="en">
<head>
    <title>仓库管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="/public/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/public/assets/css/main.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="/public/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/public/assets/img/favicon.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        {include file="public/header"}
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                {include file="public/left"}
            </nav>
        </div>
    </div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main" >
        <!-- MAIN CONTENT -->
        <div class="main-content" >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <!-- TABLE HOVER -->
                        <div class="panel" style="min-height: 500px;width:1000px">
                            <div class="panel-heading">
                                <span class="panel-title">门店负责人列表</span>
                                <a type="button" style="float: right" class="btn btn-default" href="/index.php/Index/index/add_users?type=3">新增</a>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>姓名</th>
                                        <th>级别</th>
                                        <th>上级负责人</th>
                                        <th>门店地址</th>
                                        <th width="230">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {foreach name="$user_list" item="v" key="key"}
                                    <tr>
                                        <td>{$key+1}</td>
                                        <td>{$v.name}</td>
                                        <td>门店负责人</td>
                                        <td>{$v.su_name}</td>
                                        <td>{$v.area}</td>
                                        <td>
                                             <a   href="/index.php/Index/index/dedit/iid/{$v.info_id}/uid/{$v.uid}"   class="btn btn-info btn-xs">修改信息</a>
                                             <a   href="/index.php/Index/index/dmima/iid/{$v.info_id}/uid/{$v.uid}"   class="btn btn-primary btn-xs">修改密码</a>
                                            <a href="/index.php/Index/index/del_user?uid={$v.uid}&type=2" style="float: right; margin-top: 5px; color: red;"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                    {/foreach}
                                    </tbody>
                                </table>
                            </div>
                            <div align="center">
                                {$user_list->render()}
                            </div>
                        </div>
                        <!-- END TABLE HOVER -->
                    </div>
                </div>

            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        {include file="public/footer"}
    </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script src="/public/assets/vendor/jquery/jquery.min.js"></script>
<script src="/public/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/public/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/public/assets/scripts/klorofil-common.js"></script>

<script >
    function isMobile() {
        var userAgentInfo = navigator.userAgent;

        var mobileAgents = [ "Android", "iPhone", "SymbianOS", "Windows Phone", "iPad","iPod"];

        var mobile_flag = false;

        //根据userAgent判断是否是手机
        for (var v = 0; v < mobileAgents.length; v++) {
            if (userAgentInfo.indexOf(mobileAgents[v]) > 0) {
                mobile_flag = true;
                break;
            }
        }

        var screen_width = window.screen.width;
        var screen_height = window.screen.height;

        //根据屏幕分辨率判断是否是手机
        if(screen_width < 500 && screen_height < 800){
            mobile_flag = true;
        }

        return mobile_flag;
    }

    var mobile_flag = isMobile();
    if(!mobile_flag){
        var width=$(window).width() - 310;
        $('.panel').width(width);
    }else{
        var width=$(window).width();
        $('.panel').width(width);
    }

</script>

</body>

</html>
