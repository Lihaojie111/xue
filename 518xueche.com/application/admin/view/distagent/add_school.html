    <div class="main" >
        <!-- MAIN CONTENT -->

                    <div class="col-md-6  col-center-block" >

                        <div class="panel" align="center"  style="width:80%">

                                <h3 class="panel-title">添加驾校</h3>

                                    <label for="" style="margin-top:6px; ">驾校地址:</label>
                                    <input type="text" class="form-control" name="address" placeholder="请输入驾校地址">
											
								   <label for="" style="margin-top:6px; ">驾校价格:</label>
                                    <input type="text" class="form-control" name="price" placeholder="请输入驾校价格">

                                  
                                   
                          
                                    <div id="super_dealer left" style="">
                                          <label for="" style="margin-top:6px; ">驾校简介:</label>
                                        <script id="container" name="summary" type="text/plain">
                                             </script>
                                    </div>
                                  

                                    <br>
                                     
                               
                                </div>

            </div>
