<!doctype html>
<html lang="en">
<head>
    <title>518学车网后台管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="/public/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/public/assets/css/main.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="/public/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/public/assets/img/favicon.png">
</head>
<style>
    .input-error{
        border-color: #4aaf51;
    }

    .col-center-block {
        float: none;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

</style>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        {include file="public/header"}
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                {include file="public/left"}
            </nav>
        </div>
    </div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main" >
        <!-- MAIN CONTENT -->
        <div class="main-content" align="center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6   col-center-block" >
                        <!-- FORM START -->
                        <div class="panel" align="center"  style="width: 400px">
                            <div class="panel-heading">
                                <h3 class="panel-title">修改客服电话</h3>
                            </div>
                            <div class="panel-body">
                                <form id="form" action="" method="post"  enctype="multipart/form-data" >
                                    <div align="left">
                                        <label for="mobile">客服电话</label>
                                        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="请输入客服电话" onkeyup="this.value=this.value.replace(/[^0-9/-]/g,'')" value="{$hotline.mobile}">
                                        <input type="text" hidden name="line_id" value="{$hotline.line_id}">
                                        <br>
                                    </div>
                                    <button class="btn btn-primary" onclick="my_submit();return false;">提交</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        {include file="public/footer"}
    </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script src="/public/assets/vendor/jquery/jquery.min.js"></script>
<script src="/public/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/public/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/public/assets/scripts/klorofil-common.js"></script>

<script >
    function my_submit() {

        if($("input[name='mobile']").val()==""){
            $("input[name='mobile']").addClass('input-error');
            alert("请输入客服电话");
            return;
        }

        $("#form").submit();

    }

</script>

</body>

</html>
